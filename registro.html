<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Estudiante</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="container">
        <h2>Registro de Estudiante</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label><br />
            <input type="text" id="nombre" name="nombre" required /><br /><br />

            <label for="apellido">Apellido:</label><br />
            <input type="text" id="apellido" name="apellido" required /><br /><br />

            <label for="direccion">Dirección:</label><br />
            <input type="text" id="direccion" name="direccion" required /><br /><br />

            <label>¿Tiene alguna discapacidad?</label><br />
            <input type="radio" id="discapacidad_no" name="discapacidad" value="No" checked />
            <label for="discapacidad_no">No</label>
            <input type="radio" id="discapacidad_si" name="discapacidad" value="Sí" />
            <label for="discapacidad_si">Sí</label><br /><br />

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br />
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required /><br /><br />

            <label for="telefono">Teléfono:</label><br />
            <input type="number" id="telefono" name="telefono" required /><br /><br />

            <label for="grado">Grado a cursar:</label><br />
            <select id="grado" name="grado" required>
                <option value="">--Seleccione--</option>
                <option value="primero">Primero</option>
                <option value="segundo">Segundo</option>
                <option value="tercero">Tercero</option>
                <option value="cuarto">Cuarto</option>
                <option value="quinto">Quinto</option>
                <option value="sexto">Sexto</option>
            </select><br /><br />

            <button type="submit">Registrar</button>
        </form>
        <button onclick="window.location.href='index.html'">Regresar al Inicio</button>

    </div>
</body>
</html>
