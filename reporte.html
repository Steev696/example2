<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generar Reporte</title>
    <link rel="stylesheet" href="estilo.css" />
</head>
<body>
    <div class="container">
        <h2>Generar Reporte del Estudiante</h2>

        <form id="imprimir-form" action="#" method="GET">
            <label for="estudiante-id">Ingrese ID del Estudiante:</label><br />
            <input type="number" id="estudiante-id" name="estudiante-id" required />
            <button type="submit">Imprimir Reporte</button>
        </form>

        <br />


        <div id="reporte" style="margin-top: 20px;">
            <!-- Aquí se mostraría el reporte para imprimir -->
        </div>
        <button onclick="window.location.href='index.html'">Regresar al Inicio</button>

    </div>
</body>
</html>
